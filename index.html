<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Checker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('image/flag.jpg'); /* Replace with the actual image URL */
    background-size: cover; /* Ensures the image covers the entire background */
    background-position: center center; /* Centers the image */
    background-attachment: fixed; /* Makes the background fixed when scrolling */
    background-repeat: no-repeat; /* Prevents repeating the image */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    }

    .birthday-card {
      max-width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .birthday-message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #28a745;
      font-weight: bold;
    }

    .not-birthday {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #dc3545;
    }

    .birthday-pic, .second-image {
      margin-top: 20px;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      display: none;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 10px; /* Add some space between images */
    }
    
    .indian-flag {
      margin-top: 20px;
      width: 60px;
      height: 40px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png');
      background-size: cover;
      background-position: center;
      display: none;
    }

    /* Balloon Animation */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background-color: #ff6f61;
      border-radius: 50%;
      animation: float 5s ease-in infinite;
    }

    .balloon:before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 50px;
      background-color: #000;
      transform: translateX(-50%);
    }

    .balloon:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      left: 30%;
      animation-delay: 1s;
      background-color: #ffd700;
    }

    .balloon:nth-child(3) {
      left: 50%;
      animation-delay: 2s;
      background-color: #6a5acd;
    }

    .balloon:nth-child(4) {
      left: 70%;
      animation-delay: 3s;
      background-color: #ff4500;
    }

    .balloon:nth-child(5) {
      left: 90%;
      animation-delay: 4s;
      background-color: #32cd32;
    }

    @keyframes float {
      0% {
        bottom: -100px;
        opacity: 0.6;
        transform: translateX(0);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(20px);
      }
    }
  </style>
</head>
<body>
  <div class="birthday-card">
    <h1 id="greetingText"  class="mb-4">Happy Republic Day</h1>
    <form id="birthdayForm">
      <div class="mb-3">
        <label for="nameInput" class="form-label">Enter Your Name:</label>
        <input type="text" id="nameInput" class="form-control" placeholder="Your Name" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">submit</button>
    </form>
    <div id="birthdayMessage" class="birthday-message" style="display: none;"></div>
    
    <!-- Image Container with Two Images -->
    <div class="image-container">
      <img id="birthdayPic" class="birthday-pic" src="image\fizha_2.jpg" alt="Birthday Pic">
      <img id="secondImage" class="second-image" src="image\fizha_3.jpg" alt="Second Image">
    </div>
    
    <div id="notBirthdayMessage" class="not-birthday" style="display: none;"></div>
    <div id="balloonContainer" style="display: none;"></div>
  </div>

  <!-- Bootstrap JS
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  JavaScript -->

</body>
</html>

<script>
 document.getElementById('birthdayForm').addEventListener('submit', function(event) {
    event.preventDefault();


    const name = document.getElementById('nameInput').value.trim().toLowerCase(); // Normalize input to lowercase
    const birthdayMessageDiv = document.getElementById('birthdayMessage');
    const notBirthdayMessageDiv = document.getElementById('notBirthdayMessage');
    const birthdayPic = document.getElementById('birthdayPic');
    const secondImage = document.getElementById('secondImage');
    const balloonContainer = document.getElementById('balloonContainer');
    const form = document.getElementById('birthdayForm');

    // Clear previous messages and hide picture
    birthdayMessageDiv.style.display = 'none';
    notBirthdayMessageDiv.style.display = 'none';
    birthdayPic.style.display = 'none';
    secondImage.style.display = 'none';
    balloonContainer.style.display = 'none';


    if (name) {
        form.style.display = 'none'; // Hide the form after submission

        // Get today's date
        const today = new Date();
        const todayDate = `${today.getDate()}-${today.getMonth() + 1}`; // Months are 0-indexed

        const userBirthday = "26-1"; // 26th January
        const validNames = ["fiza", "fizha", "fizha khan", "fiza khan"];

        if (validNames.includes(name)) {
            if (todayDate === userBirthday) {
                // Birthday message and images
                document.getElementById('greetingText').style.display = 'none';
                birthdayMessageDiv.textContent = `ðŸŽ‰ Happy Birthday, ${name}! ðŸŽ‚ Today is your special day!`;
                birthdayMessageDiv.style.display = 'block';
                birthdayPic.style.display = 'block';
                secondImage.style.display = 'block';
                balloonContainer.style.display = 'block';
                addBalloons();

                // Change message every 5 seconds
                changeMessage(name);
            } else {
                notBirthdayMessageDiv.textContent = `Hello, ${name}. Today is ${today.toLocaleDateString()}, but it's not your birthday.`;
                notBirthdayMessageDiv.style.display = 'block';
            }
        } else {
            notBirthdayMessageDiv.textContent = `Hello, ${name}. Today is not your special day, but we hope it's a wonderful one nonetheless! Happy Republic Day!`;
            notBirthdayMessageDiv.style.display = 'block';
        }
    }
});

function addBalloons() {
    const balloonContainer = document.getElementById('balloonContainer');
    balloonContainer.innerHTML = ''; // Clear any existing balloons

    for (let i = 0; i < 5; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloonContainer.appendChild(balloon);
    }
}

function changeMessage(name) {
    const birthdayMessageDiv = document.getElementById('birthdayMessage');
    const messages = [
        `ðŸŽ‰ Happy Birthday, ${name}! ðŸŽ‚ Today is your special day!`,
        `ðŸŽ‚ You are the most amazing person Iâ€™ve ever met, and being with you gives me feelings Iâ€™ve never experienced before, ${name}! ðŸŽ‰`,
        `ðŸŽ‚ On your special day, I hope you feel surrounded by love and joy. Have the happiest birthday! ${name}! ðŸŽ‰`,
        `ðŸŽ‰ Wishing you all the best on your birthday, ${name}! ðŸŽ‚`,
        `ðŸŽ‚ Cheers to another year of awesomeness, ${name}! ðŸŽ‰`,
        `ðŸŽ‚ And wish you happy republic day, ${name}! ðŸŽ‰`
    ];

    let index = 0;
    
    setInterval(function() {
        birthdayMessageDiv.textContent = messages[index];
        index = (index + 1) % messages.length; // Loop through the messages
    }, 5000); // Change message every 5 seconds
}


  

</script>
