  <style>
    body {
      background-image: url('image/birthday_background.jpg'); /* Replace with the actual image URL */
    background-size: cover; /* Ensures the image covers the entire background */
    background-position: center center; /* Centers the image */
    background-attachment: fixed; /* Makes the background fixed when scrolling */
    background-repeat: no-repeat; /* Prevents repeating the image */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    }

    .birthday-card {
      max-width: 400px;
      padding: 20px;
      background: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .birthday-message {
      margin-top: 20px;
      font-size: 1.5rem;

    .not-birthday {
      margin-top: 20px;
      font-size: 1.2rem;

    }

    .birthday-pic, .second-image{
      margin-top: 50px;
      border-radius: 100%;
      width: 150px;
      height: 300px;
      object-fit: cover;
      display: none;
    }
    .birthday-pic2, .second-image2 {
      /* margin-top: 100px; */
      /* border-radius: 50%; */
      width: 500px;
      height: 400px;
      object-fit: cover;
      display: none;
    }





    .image-container {
      display: flex;
      justify-content: center;
      gap: 10px; /* Add some space between images */
    }
    
    .indian-flag {
      margin-top: 20px;
      width: 60px;
      height: 40px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png');
      background-size: cover;
      background-position: center;
      display: none;
    }

    /* Balloon Animation */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background-color: #ff6f61;
      border-radius: 50%;
      animation: float 5s ease-in infinite;
    }

    .balloon:before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 50px;
      background-color: #000;
      transform: translateX(-50%);
    }

    .balloon:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      left: 30%;
      animation-delay: 1s;
      background-color: #ffd700;
    }

    .balloon:nth-child(3) {
      left: 50%;
      animation-delay: 2s;
      background-color: #6a5acd;
    }

    .balloon:nth-child(4) {
      left: 70%;
      animation-delay: 3s;
      background-color: #ff4500;
    }

    .balloon:nth-child(5) {
      left: 90%;
      animation-delay: 4s;
      background-color: #32cd32;
    }

    @keyframes float {
      0% {
        bottom: -100px;
        opacity: 0.6;
        transform: translateX(0);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(20px);
      }
    }

    
 
  </style>

<script>
document.getElementById('birthdayForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('nameInput').value.trim().toLowerCase(); // Normalize input to lowercase
    const birthdayMessageDiv = document.getElementById('birthdayMessage');
    const notBirthdayMessageDiv = document.getElementById('notBirthdayMessage');

    notBirthdayMessageDiv.style.display = 'none';

    secondImage.style.display = 'none';
    birthdayPic2.style.display = 'none';
    secondImage2.style.display = 'none';
    balloonContainer.style.display = 'none';

    if (name) {
        form.style.display = 'none'; // Hide the form after submission

        // Define valid names
        const validNames = ["saniya","Saniya", "saniya mansoori", "saniya"];
        const validNames2 = ["saniyaimran", "saniya imran"];
        const validNames3 = ["suhana", "Suhana"];
        const validNames4 = ["Danish","danish"];

        if (validNames.includes(name)) {
            document.getElementById('greetingText').style.display = 'none';
            birthdayMessageDiv.textContent = `🎉 Happy Birthday Bhabhi!`;
            showBirthdayElements();
            changeMessage(name);
        } else if (validNames2.includes(name)) {
            document.getElementById('greetingText').style.display = 'none';
            birthdayMessageDiv.textContent = `🎉 Happy Birthday Both of You  😊!`;
            showBirthdayElements2();
            changeMessage2(validNames2);
        }else if (validNames3.includes(name)) {
            document.getElementById('greetingText').style.display = 'none';
            birthdayMessageDiv.textContent = `🎉 Hey Suhana!`;
            showBirthdayElements3();
            changeMessage3(validNames3);
        }
        else if (validNames4.includes(name)) {
            document.getElementById('greetingText').style.display = 'none';
            birthdayMessageDiv.textContent = `🎉 Thanks to danish who created me!`;
            showBirthdayElements3();
            //changeMessage3(validNames3);
        }
        
      
        else {
            notBirthdayMessageDiv.textContent = `Sorry, ${name}, today is not your special day. This is only for Mrs. Saniya Mansoori (Bhabhi)!`;
            notBirthdayMessageDiv.style.display = 'block';
        }
    }
});

function addBalloons() {
    const balloonContainer = document.getElementById('balloonContainer');
    balloonContainer.innerHTML = ''; // Clear any existing balloons

    for (let i = 0; i < 5; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloonContainer.appendChild(balloon);
    }
}
