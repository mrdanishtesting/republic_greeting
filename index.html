    /* Balloon Animation */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background-color: #ff6f61;
      border-radius: 50%;
      animation: float 5s ease-in infinite;
    }

    .balloon:before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 50px;
      background-color: #000;
      transform: translateX(-50%);
    }

    .balloon:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      left: 30%;
      animation-delay: 1s;
      background-color: #ffd700;
    }

    .balloon:nth-child(3) {
      left: 50%;
      animation-delay: 2s;
      background-color: #6a5acd;
    }

    .balloon:nth-child(4) {
      left: 70%;
      animation-delay: 3s;
      background-color: #ff4500;
    }

    .balloon:nth-child(5) {
      left: 90%;
      animation-delay: 4s;
      background-color: #32cd32;
    }

    @keyframes float {
      0% {
        bottom: -100px;
        opacity: 0.6;
        transform: translateX(0);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(20px);
      }
    }
